<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        h2 {
            color: #4285f4;
        }
        .form-label {
            color: #5f6368;
        }
        .btn-primary {
            background-color: #4285f4;
            border-color: #4285f4;
        }
        .btn-primary:hover {
            background-color: #3367d6;
            border-color: #3367d6;
        }
        .btn-secondary {
            background-color: #5f6368;
            border-color: #5f6368;
        }
        .btn-secondary:hover {
            background-color: #484a4d;
            border-color: #484a4d;
        }
        .btn-back {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
    
<body>
    <div class="container mt-5">
        <a href="/patients" class="btn btn-secondary btn-back">Back</a>
        <h2>Add New Patient</h2>
        <form action="{{ url_for('add_patient') }}" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="emergency_contact" class="form-label">Emergency Contact</label>
                <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" required>
            </div>
            <div class="mb-3">
                <label for="medical_history" class="form-label">Medical History</label>
                <textarea class="form-control" id="medical_history" name="medical_history" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="allergies" class="form-label">Allergies</label>
                <input type="text" class="form-control" id="allergies" name="allergies">
            </div>
            <div class="mb-3">
                <label for="current_medications" class="form-label">Current Medications</label>
                <textarea class="form-control" id="current_medications" name="current_medications" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="insurance_details" class="form-label">Insurance Details</label>
                <input type="text" class="form-control" id="insurance_details" name="insurance_details">
            </div>
            <div class="mb-3">
                <label for="admission_date" class="form-label">Admission Date</label>
                <input type="date" class="form-control" id="admission_date" name="admission_date" required>
            </div>
            <div class="mb-3">
                <label for="discharge_date" class="form-label">Discharge Date</label>
                <input type="date" class="form-control" id="discharge_date" name="discharge_date">
            </div>
            <div class="mb-3">
                <label for="admission_status" class="form-label">Admission Status</label>
                <input type="text" class="form-control" id="admission_status" name="admission_status" required>
            </div>
            <div class="mb-3">
                <label for="ward_room" class="form-label">Ward/Room Number</label>
                <input type="text" class="form-control" id="ward_room" name="ward_room">
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="treatment_plan" class="form-label">Treatment Plan</label>
                <textarea class="form-control" id="treatment_plan" name="treatment_plan" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="lab_results" class="form-label">Lab Results</label>
                <textarea class="form-control" id="lab_results" name="lab_results" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="doctor_alloted" class="form-label">Doctor Allotted</label>
                <input type="text" class="form-control" id="doctor_alloted" name="doctor_alloted" required>
            </div>
            <div class="mb-3">
                <label for="nursing_notes" class="form-label">Nursing Notes</label>
                <textarea class="form-control" id="nursing_notes" name="nursing_notes" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="physician_notes" class="form-label">Physician Notes</label>
                <textarea class="form-control" id="physician_notes" name="physician_notes" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="follow_up_appointments" class="form-label">Follow-up Appointments</label>
                <input type="text" class="form-control" id="follow_up_appointments" name="follow_up_appointments">
            </div>
            <div class="mb-3">
                <label for="discharge_summary" class="form-label">Discharge Summary</label>
                <textarea class="form-control" id="discharge_summary" name="discharge_summary" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" name="status" required>
            </div>
            <div class="mb-3">
                <label for="last_update" class="form-label">Date of Last Update</label>
                <input type="date" class="form-control" id="last_update" name="last_update" required>
            </div>
            <div class="mb-3">
                <label for="treatment_outcomes" class="form-label">Treatment Outcomes</label>
                <textarea class="form-control" id="treatment_outcomes" name="treatment_outcomes" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="patient_consent" class="form-label">Patient Consent Forms</label>
                <input type="text" class="form-control" id="patient_consent" name="patient_consent">
            </div>
            <button type="submit" class="btn btn-primary">Add Patient</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
